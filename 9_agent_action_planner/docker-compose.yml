version: "3.9"

services:
  backend:
    build: ./backend
    container_name: agentflow_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    networks:
      - agentflow_net

  frontend:
    build: ./frontend
    container_name: agentflow_frontend
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - agentflow_net

networks:
  agentflow_net:
    driver: bridge